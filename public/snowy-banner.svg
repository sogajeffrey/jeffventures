<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 800" width="300" height="800" role="img" aria-label="Snowy mountain banner">
  <defs>
    <linearGradient id="bSky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#cfeeff" />
      <stop offset="100%" stop-color="#f6fbff" />
    </linearGradient>
    <linearGradient id="bMount" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#9bb0c9" />
      <stop offset="100%" stop-color="#6d83a0" />
    </linearGradient>
    <linearGradient id="bSnow" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f6fbff" />
    </linearGradient>
  </defs>

  <rect width="300" height="800" fill="url(#bSky)" />

  <!-- Distant ridge -->
  <g transform="translate(0,40)">
    <path d="M0 540 L80 380 L160 540 Z" fill="url(#bMount)" />
    <path d="M120 540 L220 300 L300 540 Z" fill="url(#bMount)" />
  </g>

  <!-- Foreground slope -->
  <g>
    <path d="M0 540 C60 480 120 440 180 460 C240 480 300 540 300 540 L300 800 L0 800 Z" fill="url(#bSnow)" />
    <path d="M0 540 C60 500 120 470 180 490 C240 510 300 550 300 540 L300 560 L0 560 Z" fill="#eef7ff" opacity="0.6" />

    <!-- subtle texture strokes -->
    <g stroke="#f2f7fb" stroke-width="1.6" opacity="0.7" stroke-linecap="round">
      <path d="M20 600 C60 580 100 570 150 580" fill="none" />
      <path d="M40 660 C90 630 140 620 240 640" fill="none" />
    </g>
  </g>

  <!-- small trees for depth -->
  <g transform="translate(12,520) scale(0.55)">
    <g fill="#0f2a13">
      <path d="M30 40 L45 10 L60 40 Z" opacity="0.95" />
      <path d="M90 40 L105 6 L120 40 Z" opacity="0.95" />
    </g>
  </g>

  <!-- falling snow dots -->
  <g fill="#fff" opacity="0.95">
    <circle cx="40" cy="80" r="1.6" />
    <circle cx="120" cy="180" r="1.8" />
    <circle cx="210" cy="120" r="1.4" />
    <circle cx="70" cy="240" r="1.1" />
  </g>
</svg>